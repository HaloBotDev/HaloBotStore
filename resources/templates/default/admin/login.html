<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HaloBot Store | Admin</title>
  <link rel="stylesheet" href="{{ baseUrl() }}/assets/css/bootstrap.css">
  <link rel="stylesheet" href="{{ baseUrl() }}/assets/css/font-awesome.css">
  <link rel="stylesheet" href="{{ baseUrl() }}/assets/css/animate.css">
  <link rel="stylesheet" href="{{ baseUrl() }}/assets/css/nprogress.css">
  <link rel="stylesheet" href="{{ baseUrl() }}/assets/css/admin.css">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form method="POST" action="">
            <h1>Log in</h1>
            {% if error is not empty %}
            <div>
              <p class="text-danger">Invalid email or password</p>
            </div>
            <div class="clearfix"></div>
            {% endif %}
            <div>
              <input type="email" class="form-control" name="email" placeholder="Email" required="">
            </div>
            <div>
              <input type="password" class="form-control" name="password" placeholder="Password" required="">
            </div>
            <div>
              <input type="submit" class="btn btn-default submit" value="Log in">
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <div>
                <h1><i class="fa fa-comments" aria-hidden="true"></i> HaloBot Store</h1>
                <p>Awesome Chat Bot for Online Store</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
